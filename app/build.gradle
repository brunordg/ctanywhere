apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    dataBinding {
        enabled = true
    }

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-alpha3', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //Test
    testImplementation testingDependencies.junit
    //Android
    implementation others.kotlin
    implementation supportDependencies.appcompat
    implementation supportDependencies.annotation
    implementation supportDependencies.material
    //Architecture
    implementation architecture.extensions
    implementation architecture.room
    kapt architecture.roomCompiler
    //RxJava
    implementation reactiveDependencies.rxjava
    //Retrofit
    implementation squareDependencies.retrofit
    //Others
    implementation others.libphone
    implementation others.timber
    implementation others.hawk
    implementation others.gson
    implementation squareDependencies.picasso

}
repositories {
    mavenCentral()
}